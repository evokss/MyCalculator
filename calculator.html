<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <p class="calculatorDisplay"></p>

    <div>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </div>

    <div>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button
        onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </div>

    <div>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </div>

    <div>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        saveCalculation();
        displayCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </div>

    <div>
      <button
        onclick="calculation = '';
        saveCalculation();
        console.log('Cleared.');
        displayCalculation();
        ">Clear</button>
    </div>

    <script>
      let calculation = JSON.parse(localStorage.getItem('calculation')) || '';
        displayCalculation();

      function updateCalculation (button_value) {
        calculation += button_value;
        displayCalculation()
        saveCalculation();
      }

      function saveCalculation () {
        localStorage.setItem('calculation', JSON.stringify(calculation));
      }

      function displayCalculation() {
        document.querySelector('.calculatorDisplay')
          .innerText = calculation;
      }
    </script>
  </body>
</html>
